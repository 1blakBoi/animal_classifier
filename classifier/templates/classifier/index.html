<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Classifier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
rel="stylesheet" 
integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
crossorigin="anonymous">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2  class="text-center mb-4">Animal Image Classifier</h2>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body">
                        <form action="" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                             <input type="file" name="image" class="form-control mb-3" required>
                            <button class="btn btn-primary w-100 mt-3">Classify</button>
                        </form>
                    </div>
                </div>
                {% if result %}
                <div class="card shadow">
                    <div class="card-body text-center">
                        <h4 class="text-success">{{result}}</h4>
                        <p><strong>Confidence: {{confidence|floatformat:2}}%</p></strong>
                        {% if uploaded_image %}
                        <img 
                        src="{{ uploaded_image }} " alt="" 
                        class="img-fluid rounded" 
                        style="max-height: 300px">
                        {% endif %}
                    </div>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
